runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3


#[START handlers]
handlers:
- url: .*  # This regex directs all routes to main.app
  script: code.main.app
#[END handlers]

#[START env]
env_variables:
    CLOUDSQL_USERNAME: os.environ.get('CLOUDSQL_USERNAME')
    CLOUDSQL_PASSWORD: os.environ.get('CLOUDSQL_PASSWORD')
    GOOGLE_APPLICATION_CREDENTIALS: os.environ.get('GOOGLE_APPLICATION_CREDENTIALS')
    SQLALCHEMY_DATABASE_URI: >-
      mysql+pymysql://CLOUDSQL_USERNAME:CLOUDSQL_PASSWORD@/spotme?unix_socket=/cloudsql/spot-me-ase:us-east1:library
#[END env]

#[START cloudsql_settings]
beta_settings:
    cloud_sql_instances: spot-me-ase:us-east1:library
#[END cloudsql_settings] 