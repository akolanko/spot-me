{% extends 'message_base.html' %}

{% block right %}
	<div class='block conversation'>
		<div class='search friend-search'>
			<form id='new-conversation' action="/create_new_conversation/" method="post">
				<input type="text" name='username' id="new-conversation-input" placeholder='Search for friend by username'>
				<button type="submit" class='hidden'></button>
			</form>
		</div>
		<div id='conversation-messages-2' class='conversation-messages'>
		</div>
		<div class='compose-message'>
			<form id='new-message-2' action="/new_message/" method="post">
				<input type="hidden" id='conversation-id'>
				<textarea name='body' id='new-message-body-2' placeholder='Write a message...'></textarea>
			</form>
		</div>
	</div>
{% endblock %}
{% block details %}
	<div class='outer'>
		<div class='friend-details inner'>
		</div>
	</div>
{% endblock %}
